<h3>Vendor Login</h3>
<div class="login-container">
	<form>
		<div class="row collapse prefix-radius">
			<div class="small-3 columns">
				<span class="prefix">Username</span>
			</div>
			<div class="small-9 columns">
				<input class="username" type="text" placeholder="Username" model_attribute="username">
			</div>
		</div>

		<div class="row collapse prefix-radius">
			<div class="small-3 columns">
				<span class="prefix">Password</span>
			</div>
			<div class="small-9 columns">
				<input class="password" type="password" placeholder="Password" model_attribute="password">
			</div>
		</div>
		<div class="row collapse">
			<div class="small-6 columns">
				<input id="checkbox1" type="checkbox"><label for="checkbox1">Keep Me Logged In</label>
			</div>
			<div class="small-6 columns forgot-password-wrapper">
				<a class="forgot-password">Forgot Password</a>
			</div>
		</div>

		<a href="#" class="button go">Login</a>
	</form>
</div>
