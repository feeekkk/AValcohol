<div class="order">
	<div class="row user-info">
		<div class="columns small-3">
			<span class="label">Name</span> <span><%= userName %></span>
		</div>
		<div class="columns small-3">
			<span class="label">DOB</span> <span><%= dob %></span>
		</div>
		<div class="columns small-3">
			<span class="label">Past Orders</span>
		</div>
		<div class="columns small-3">
			<span class="label">Order Total</span>
		</div>
	</div>

	<div class="products">
		<!-- populated in child view-->
	</div>

	<div class="row footer">
		<div class="columns small-3">
			<span class="label">Order Number</span> <span><%= orderNumber %></span>
			<span class="label">Time Placed</span> <span><%= timePlaced %></span>
			<span class="label">Your Status</span> <span><%= status %></span>
		</div>
		<div class="columns small-9 text-right">
			<a class="button secondary radius">Reject</a>
			<a class="button radius">Accept Order</a>
		</div>
	</div>
</div>
