<div class="cart-product row collapse">
	<div class="small-2 medium-4 columns">
		<img src="<%= img_url %>" />
	</div>

	<div class="small-10 medium-8 columns">
		<div class="details">
			<a class="remove">&times;</a>
			<p class="name"><strong><%= name %></strong> <span class="contains">(<%= contains %>-pack)</span></p>
			<p>$<%= price %></p>
			<p><a class="subtract">-</a> QTY <%= quantity %> <a class="add">+</a></p>
		</div>
	</div>
</div>

<div class="divider"></div>
