<fieldset>
	<legend>Customer Information</legend>

	<div class="row">
		<div class="columns small-6">
			<label>First Name
				<input type="text" placeholder="First Name" value="<%= first() %>"/>
			</label>
		</div>
		<div class="columns small-6">
			<label>Last Name
				<input type="text" placeholder="Last Name" value="<%= last() %>"/>
			</label>
		</div>
	</div>

	<div class="row">
		<div class="columns small-6">
			<label>Phone Number
				<input type="text" placeholder="Phone Number" value="<%= phone() %>"/>
			</label>
		</div>
		<div class="columns small-6">
			<label>Email Address
				<input type="text" placeholder="Email Address" value="<%= email() %>"/>
			</label>
		</div>
	</div>
</fieldset>
