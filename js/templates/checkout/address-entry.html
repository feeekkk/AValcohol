<fieldset>
	<legend>Delivery Information</legend>

	<div class="row">
		<div class="columns small-6">
			<label>Street
				<input model_attribute="street" type="text" placeholder="Street" value="<%= street() %>" />
			</label>
		</div>
		<div class="columns small-6">
			<label>City
				<input model_attribute="city" type="text" placeholder="City" value="<%= city() %>" />
			</label>
		</div>
	</div>

	<div class="row">
		<div class="columns small-6">
			<label>State
				<input model_attribute="state" type="text" placeholder="State" value="<%= state() %>" />
			</label>
		</div>
		<div class="columns small-6">
			<label>Zipcode
				<input model_attribute="zipcode" type="text" placeholder="Zipcode" value="<%= zipcode() %>" />
			</label>
		</div>
	</div>

	<div class="row">
		<div class="columns small-12">
			<a href="#" class="button save">Save Delivery Information</a>
		</div>
	</div>
</fieldset>
