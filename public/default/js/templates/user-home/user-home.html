<div class="shout row">
	<p class="text-center"><%= blastMessage %></p>
</div>
<div id="equalizer-wrapper" class="row collapse" data-equalizer="outer-content-equalizer">
	<div id="sidebar" class="small-3 columns" data-equalizer-watch="outer-content-equalizer"></div>
	<div id="content" class="small-9 columns" data-equalizer-watch="outer-content-equalizer">
		<div id="delivering-to" class="row">
			<h5>Showing Products Available For Delivery To:<span> <%= address() %> </span> <a class="button secondary tiny change-address">change</a></h5>
		</div>
		<div id="products"></div>
	</div>
</div>
<a href="#" id="cart" class="button">
	<i class="fi-shopping-cart">
		<%= numProducts() %>
	</i>
</a>
